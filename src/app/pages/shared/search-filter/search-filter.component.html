<div class="row" id="card-container">

    <div class="col-12 complete-card">

      <div class="card" >

        <div class="col-12 card-header d-flex bg-dark">
          <h4 class="mx-auto text-white my-1">Filtro</h4>
        </div>

        <div class="col-12 mx-2 my-3">
          <div class="col-12">
            <h5>Tecnologia</h5>
          </div>

          <div class="col-12 " *ngFor="let tech of techs">
            <label class="list-group-item my-1 mx-2 label-tech">
              <input  class="form-check-input me-1" type="checkbox" (change)="onChange($event, tech)" [value]="tech">
              {{ tech }}
            </label>
          </div>

        </div>

      </div>
    </div>

</div>
